<script>
    function odds() {
        // Retrieve form data
        var exposed_1 = parseInt(document.getElementById("exposed_1").value);
        var not_exposed_1 = parseInt(document.getElementById("not_exposed_1").value);
        var exposed_2 = parseInt(document.getElementById("exposed_2").value);
        var not_exposed_2 = parseInt(document.getElementById("not_exposed_2").value);

        // Define the 2x2 table as an array
        var table = [
            ['Exposed', 'Not Exposed', 'Row Total'],
            [exposed_1, not_exposed_1, exposed_1 + not_exposed_1],
            [exposed_2, not_exposed_2, exposed_2 + not_exposed_2],
            ['Column Total', exposed_1 + exposed_2, not_exposed_1 + not_exposed_2, exposed_1 + not_exposed_1 + exposed_2 + not_exposed_2]
        ];

        // Calculate the row totals
        let row1_total = table[1][0] + table[1][1];
        let row2_total = table[2][0] + table[2][1];

        // Calculate the column totals
        let col1_total = table[1][0] + table[2][0];
        let col2_total = table[1][1] + table[2][1];

        // Calculate the odds ratio
        let odds_ratio = (table[1][0] * table[2][1]) / (table[1][1] * table[2][0]);

        // Calculate the relative risk
        let relative_risk = (table[1][0] / row1_total) / (table[2][0] / row2_total);

        // Display the 2x2 table with row and column totals
        let html = '<table>';
        for (var i = 0; i < table.length; i++) {
            html += '<tr>';
            for (var j = 0; j < table[i].length; j++) {
                html += '<td>' + table[i][j] + '</td>';
            }
            html += '</tr>';
        }
        html += '<tr><td></td><td>' + col1_total + '</td><td>' + col2_total + '</td><td></td></tr>';
        html += '</table>';
        document.getElementById("result").innerHTML = html;

        // Display the odds ratio and relative risk
        document.getElementById("odds_ratio").innerHTML = odds_ratio.toFixed(2);
        document.getElementById("relative_risk").innerHTML = relative_risk.toFixed(2);
    }
</script>

<!-- Display the form to input the 2x2 table -->
<label>Exposed in Group 1:</label>
<input type="number" id="exposed_1"><br>
<label>Not Exposed in Group 1:</label>
<input type="number" id="not_exposed_1"><br>
<label>Exposed in Group 2:</label>
<input type="number" id="exposed_2"><br>
<label>Not Exposed in Group 2:</label>
<input type="number" id="not_exposed_2"><br>
<button onclick="odds()">Calculate</button>


<!-- Display the 2x2 table with row and column totals -->
<div>
    <h3>2x2 Table with Row and Column Totals</h3>
    <div id="result"></div>
</div>

<!-- Display the odds ratio -->
<div>
    <h3>Odds Ratio</h3>
    <div id="odds_ratio"></div>
</div>

<!-- Display the relative risk -->
<div>
    <h3>Relative Risk</h3>
    <div id="relative_risk"></div>
</div>
