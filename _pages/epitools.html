		if (isset($_POST['num1']) && isset($_POST['num2']) && isset($_POST['operator'])) {
			$num1 = $_POST['num1'];
			$num2 = $_POST['num2'];
			$operator = $_POST['operator'];

			switch ($operator) {
				case 'add':
					$result = $num1 + $num2;

				case 'subtract':
					$result = $num1 - $num2;
					break;
				case 'multiply':
					$result = $num1 * $num2;
					break;
				case 'divide':
					$result = $num1 / $num2;
					break;
				default:
					echo "Invalid operator";
					break;
			}

			echo "Result: " . $result;
